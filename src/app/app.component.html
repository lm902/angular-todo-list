<form (submit)="todoListService.addItem(content)">
  <h1>Add item</h1>
  <label for="content">Content:</label>
  <input [(ngModel)]="content" id="content" name="content" required />
  <button type="submit">+</button>
</form>
<div>
  <h1>Items</h1>
  <ul *ngFor="let item of todoListService.items">
    <app-todo-list-item [item]="item" [todoListService]="todoListService"></app-todo-list-item>
  </ul>
</div>
